<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion App</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="main">
                <p>Metric/Imperial Unit Conversion</p>   
                <div class="box">
                    <input type="text" id="inputel">
                </div>
                <button id="convert-el">Convert</button>
               </div>

               <div class="content">
                    <div class="card">
                        <p>Length (Meter/Feet)</p>
                        <h6 id="output-el1"></h6 id="output-el1">
                    </div>
                    <div class="card">
                        <p>Volume (Liters/Gallons)</p>
                        <h6 id="output-el2"></h6 id="output-el1">
                    </div>
                    <div class="card">
                        <p>Mass (Kilograms/Pounds)</p>
                        <h6 id="output-el3"></h6 id="output-el1">
                    </div>
               </div>
        </div>
        
    </header>

    

    <script src="main.js"></script>
</body>
</html>
